language: node_js
node_js:
- 4.2.1
install:
- npm install psi -g
- npm install webpagetest -g
script:
- psi psi.kitconcept.com --threshold 99
- webpagetest test http://psi.kitconcept.com  -k $WPT_API_KEY --poll --specs testspecs.json --reporter spec
notifications:
  email:
  - tisto@plone.org
env:
  global:
    secure: 
